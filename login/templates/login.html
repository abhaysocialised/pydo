{% extends "base1.html" %}
{% block title %}Welcome back, Log-in{% endblock %}
{% block body %}
<form class="card my-4 w-75 mx-auto" method="POST" action="#">
  {% csrf_token %}
  <div class="card-header bg-purple text-light text-center">
    <large>Log-in</large>
  </div>
  <div class="text-center form-group text-muted my-1 py-1 px-1">
    <small class="text-center">PyDo the ToDo of future.</small>
  </div>
  <div class="form-group my-1 py-1 px-1">
    <input type="email" class="form-control" name="email" id="email" value="{{ usr.email }}" aria-describedby="emailHelp" placeholder="Enter email" required>
    <small id="emailError" class="text-danger text-center">{{ emailError }}</small>
  </div>
  <div class="form-group my-1 py-1 px-1">
    <input type="password" class="form-control" name="password" id="password" value="{{ usr.password }}" placeholder="Enter your Password" required>
    <small id="Error" class="text-danger text-center">{{ Error }}</small>
  </div>
  <button type="submit" class="btn bg-purple my-2 text-light w-50 text-center mx-auto" id="submit-btn">Log-in</button>
  <div class="text-center form-group my01 py-1 px-1">
    Don't have an account? <a href="/">Sign-up</a>.
  </div>
</form>
{% endblock %}
{% block script %}
<script src="/static/js/login.js" type="text/javascript" charset="utf-8"></script>
{% endblock %}
